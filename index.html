<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create your Burger!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- Creo header con nome applicazione e logo a destra -->
      <header class="clearfix">
        <div class="fl">
          <h1>Create Your Burger</h1>
        </div>
        <div class="fr">
          <img src="img/burger.png" alt="">
        </div>
      </header>
      <!-- creo main con input per il nome dell'hambuerger obbligatorio -->
      <main>
        <div class="input-nome">
          <input id="nome-hamburger" type="text" name="" value="" placeholder="Name Your Burger" required>
        </div>
      <!-- creo la sezione ingredienti con due liste affiancate -->
      <h2>Ingredients</h2>
      <div class="liste">
        <ul class="fl lista-uno">
          <li> <div class="img-cont"><img src="img/cheese.png" alt=""></div> Cheese <input class="ingredient" type="checkbox" name="cheese" value="5"> <label for="cheese">add</label></li>
          <li><div class="img-cont"><img src="img/egg.png" alt=""></div> Egg <input class="ingredient" type="checkbox" name="egg" value="5"> <label for="egg">add</label></li>
          <li><div class="img-cont"><img src="img/mustard.png" alt=""></div> Mustard <input class="ingredient" type="checkbox" name="mustard" value="5"> <label for="mustard">add</label></li>
        </ul>
        <ul class="fl lista-due">
          <li><div class="img-cont"><img src="img/tomato.png" alt=""></div> Tomatoes <input class="ingredient" type="checkbox" name="tomato" value="5"> <label for="tomato">add</label></li>
          <li><div class="img-cont"><img src="img/lettuce.png" alt=""></div> Lettuce <input class="ingredient" type="checkbox" name="lettuce" value="5"> <label for="lettuce">add</label></li>
          <li><div class="img-cont"><img src="img/ketchup.png" alt=""></div> Ketchup <input class="ingredient" type="checkbox" name="ketchup" value="5"> <label for="ketchup">add</label></li>
        </ul>
      </div>
      <!-- creo la senzione input del cupon -->
      <div class="cupon-input">
        <label for="cupon">Discount Cupon </label>
        <input id="cupon" type="text" name="cupon" value="" placeholder="123456789">
      </div>
      <!-- creo il tasto per calcolare il prezzo finale -->
      <div class="button-container">
        <button type="button" name="button">Calculate</button>
      </div>
    </main>
      <!-- creo il footer con il totale e un div che riporterÃ  il totale js -->
      <footer class="clearfix">
        <div class="fl">
          Your Price
        </div>
        <div class="fr costo-totale">
          $ <span id="prezzo-finale"></span>
        </div>

      </footer>
    </div>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
